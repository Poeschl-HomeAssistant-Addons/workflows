      - edited
  workflow_call:

permissions: read-all

jobs:
  gitmoji-pr-title:
    name: ‚úîÔ∏è Verify title
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: üè∑Ô∏è Enforce gitmoji PR title
        uses: georgepstaylor/gitmoji-pr-title-enforcer@v0.0.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
