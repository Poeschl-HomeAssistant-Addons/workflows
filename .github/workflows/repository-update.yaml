name: Update addon edge repository

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      addon:
        description: "The name of the addon to update"
        required: true
        type: string
    secrets:
      updater_token:
        required: true

concurrency:
  group: queue
  cancel-in-progress: false

jobs:
  publish:
    name: Publish add-on update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ—ï¸ Setup python env
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ—ï¸ Install repository-updater
        run: pip install repository-updater

      - name: ðŸ—ï¸ Setup git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ðŸš€ Run Repository Updater
        run: >
          repository-updater
          --addon "${{ github.events.inputs.addon }}"
          --repository "${{ github.repository }}"
          --token "${{ secrets.updater_token }}"
