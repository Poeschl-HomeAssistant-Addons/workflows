name: GitHub IaC

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      apply:
        description: Should the plan also be applied?
        type: boolean
        required: true
        default: false
  workflow_call:
  push:
    branches:
      - main
    paths:
      - github-iac

jobs:
  labels:
    name: ğŸ—ï¸ Setup github repository structure
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.6"
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

      - name: â¤µï¸ Download latest addons.yml file from stable repository
        uses: enflo/curl-action@v1
        with:
          curl: -o addons.yml https://raw.githubusercontent.com/Poeschl-HomeAssistant-Addons/repository/refs/heads/main/.addons.yml

      - name: ğŸ‘€ View addons config
        run: cat addons.yml

      - name: ğŸ—ï¸ Terraform init
        env:
          GITHUB_TOKEN: ${{ secrets.IAC_TOKEN }}
        run: cd github-iac && terraform init

      - name: ğŸ“ Terraform plan
        id: plan
        env:
          GITHUB_TOKEN: ${{ secrets.IAC_TOKEN }}
        run: cd github-iac && terraform plan

      - name: ğŸš€ Apply plan
        if: github.event.name == 'workflow_dispatch' && github.event.inputs.apply == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.IAC_TOKEN }}
        run: cd github-iac && terraform apply -auto-approve

